<html>
<head>
    <meta charset="utf-8">
    <title>Ejemplo JQuery</title>
    <script src="jquery-3.5.0.min.js"></script>
    <script src="operaciones.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <body>
        <div id="formulario">
            <form method="post" id="formdata">
                <div class="form-group col-sm-4">
                    <label for="nombre">Nombre: </label>
                    <input type="text"  class="form-control" name="nombre" id="nombre" required="required">
                    <small id="nombrelHelp" class="form-text text-muted">Digite nombre empleado</small>
                </div>
                <div class="form-group col-sm-4">
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" class="form-control" name="apellidos" id="apellidos" required="required">
                    <small id="apellidoHelp" class="form-text text-muted">Digite apellidos empleado</small>
                </div>
                <div class="form-group col-sm-4">
                    <label for="direccion">Dirección: </label>
                    <input type="text" class="form-control" name="direccion" id="direccion" required="required">
                    <small id="direccionHelp" class="form-text text-muted">Digite dirección</small>
                </div>
                <div class="form-group col-sm-4">
                    <label for="direccion">Genero: </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="hombre" checked>
                        <label class="form-check-label" for="exampleRadios1">
                                Hombre
                        </label>
                    </div>
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="mujer" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Mujer
                            </label>
                    </div>                                   
                </div>
                <div class="form-group col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="mayor" id="mayor" required="required">
                            <label class="form-check-label" for="defaultCheck1">
                                Es mayor de 18 años:
                            </label>
                        </div>
                </div>
                <div class="form-group col-sm-4">
                    <input type="button" class="btn btn-success" id="botonenviar" value="Enviar">
                </div>    
            </form>
        </div>

        <div id="exito" style="display:none">
            <p>Sus datos han sido recibidos con éxito.</p>
        </div>

        <div id="fracaso" style="display:none">
            <p>Se ha producido un error durante el envío de datos.</p>
        </div>        
    </body>
    
</html>
